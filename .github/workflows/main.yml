name: Build docs

on:
  push:
    branches: ["main"]

  workflow_dispatch:
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

env:
  PRODUCT: help-module/hp
  ARTIFACT: webHelpHP2-all.zip
  ALGOLIA_APP_NAME: 0J2F033YWG
  ALGOLIA_INDEX_NAME: prod_HELP_DOCUMENTATION
  ALGOLIA_KEY: ${{ secrets.ALGOLIA_KEY }}
  ALGOLIA_ARTIFACT: algolia-indexes-HP.zip
  CONFIG_JSON_PRODUCT: hp
  CONFIG_JSON_VERSION: main
  INPUT_DOCKER_VERSION: 2.1.1198

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v2
        with:
          docker_version: ${{ env.INPUT_DOCKER_VERSION }}
      - name: Check Docker output
        run: |
          if [[ $(docker logs $(docker ps -q)) == *"Test failed"* ]]; then
            echo "Test failed"
            exit 1
          fi
        if: steps.docker.outcome == 'success'
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
           name: webhelp
           path: artifacts/${{ env.ARTIFACT }}
           retention-days: 7
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
           name: algolia-indexes
           path: artifacts/${{ env.ALGOLIA_ARTIFACT }}
           retention-days: 7
           
  publish-indexes:
    # The type of runner that the job will run on
    needs: build-job
    runs-on: ubuntu-latest
    container:
      image: registry.jetbrains.team/p/writerside/builder/algolia-publisher:2.0.32-2

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: algolia-indexes
      - uses: montudor/action-zip@v1
        with:
          args: unzip -qq ${{ env.ALGOLIA_ARTIFACT }} -d algolia-indexes
      - name: Display structure of downloaded files
        run: ls -R    
      - run: |
          env "algolia-key=${{env.ALGOLIA_KEY}}" java -jar /opt/builder/help-publication-agent.jar \
          update-index \
          --application-name ${{env.ALGOLIA_APP_NAME}} \
          --index-name ${{env.ALGOLIA_INDEX_NAME}} \
          --product ${{env.CONFIG_JSON_PRODUCT}} \
          --version ${{env.CONFIG_JSON_VERSION}} \
          --index-directory algolia-indexes/ \
          2>&1 | tee algolia-update-index-log.txt
          
  deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    needs: build-job
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: webhelp
      - name: Unzip artifact
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq ${{ env.ARTIFACT }} -d dir
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dir
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
          
